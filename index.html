<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagas Malik | Professional Frontend Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('YOUR_PUBLIC_KEY');
        })();
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="font-sans bg-gray-50 text-gray-800 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">
    <!-- Auth Check -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('loggedInUser');
            if (!isLoggedIn && window.location.pathname !== '/auth.html') {
                window.location.href = 'auth.html';
            }
        });
    </script>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-white dark:bg-gray-900 z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <!-- Header & Navigation -->
        <header class="fixed w-full z-40 transition-all duration-500 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md shadow-sm">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-primary-light hover:text-blue-800 transition-colors dark:text-primary-dark dark:hover:text-blue-300">
                    <span class="text-secondary-light dark:text-indigo-300">BM</span>
                </a>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#skills" class="nav-link">Skills</a>
                    <a href="#projects" class="nav-link">Projects</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-moon text-gray-700 dark:hidden"></i>
                        <i class="fas fa-sun text-yellow-400 hidden dark:inline"></i>
                    </button>
                    <button id="logoutBtn" class="text-indigo-600 hover:text-indigo-800 font-medium">
                        Logout
                    </button>
                </div>

                <button id="mobile-menu-button" class="md:hidden text-gray-800 dark:text-gray-200 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </nav>

            <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800 shadow-lg">
                <div class="px-4 py-3 space-y-3">
                    <a href="#home" class="block nav-link">Home</a>
                    <a href="#about" class="block nav-link">About</a>
                    <a href="#skills" class="block nav-link">Skills</a>
                    <a href="#projects" class="block nav-link">Projects</a>
                    <a href="#contact" class="block nav-link">Contact</a>
                    <button id="mobile-logout" class="w-full text-left text-indigo-600 hover:text-indigo-800 font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section id="home" class="min-h-screen flex items-center justify-center pt-20 bg-gradient-to-br from-blue-900/90 via-indigo-900/90 to-purple-900/90 dark:from-blue-900/80 dark:via-indigo-900/80 dark:to-purple-900/80">
            <!-- Rest of your existing content -->
        </section>

        <!-- About Section -->
        <section id="about" class="py-20 bg-white dark:bg-gray-800">
            <!-- Rest of your existing content -->
        </section>

        <!-- Skills Section -->
        <section id="skills" class="py-20 bg-gray-50 dark:bg-gray-900">
            <!-- Rest of your existing content -->
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20 bg-gray-50 dark:bg-gray-900">
            <!-- Rest of your existing content -->
        </section>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-12">
            <!-- Rest of your existing content -->
        </footer>

        <!-- Floating action button -->
        <div class="fab-top" id="fab-top">
            <i class="fas fa-arrow-up"></i>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Hide loading spinner after content loads
        window.addEventListener('load', () => {
            document.getElementById('loading').classList.add('opacity-0');
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
            }, 500);
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'auth.html';
        });

        document.getElementById('mobile-logout')?.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'auth.html';
        });

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
