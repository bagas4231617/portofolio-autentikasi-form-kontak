<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #7e22ce 100%);
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }
        .auth-card:hover {
            transform: translateY(-5px);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-amber-500"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="fixed top-4 right-4 z-50 animate__animated hidden"></div>

    <div class="w-full max-w-md">
        <div class="auth-card rounded-2xl p-8 animate__animated animate__fadeIn">
            <!-- Login Form -->
            <div id="loginForm" class="space-y-6">
                <div class="text-center">
                    <h2 class="text-3xl font-bold font-poppins text-gray-800">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Sign in to continue to portfolio</p>
                </div>

                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <input type="email" id="loginEmail" 
                                class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder="you@example.com" required>
                            <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" 
                                class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder="••••••••" required>
                            <i class="fas fa-eye toggle-password absolute right-3 top-3 text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-amber-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-amber-600 hover:text-amber-700">Forgot password?</a>
                    </div>

                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white py-2 rounded-lg font-medium hover:scale-105 transition-transform">
                        Sign In
                    </button>
                </form>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <button class="social-btn flex items-center justify-center p-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
                    </button>
                    <button class="social-btn flex items-center justify-center p-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fab fa-facebook text-blue-600 text-xl"></i>
                    </button>
                    <button class="social-btn flex items-center justify-center p-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fab fa-twitter text-blue-400 text-xl"></i>
                    </button>
                </div>

                <p class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" id="showSignup" class="text-amber-600 hover:text-amber-700 font-medium">Sign up</a>
                </p>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="signupForm" class="hidden space-y-6">
                <div class="text-center">
                    <h2 class="text-3xl font-bold font-poppins text-gray-800">Create Account</h2>
                    <p class="text-gray-600 mt-2">Join us to showcase your portfolio</p>
                </div>

                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="firstName" 
                                class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="lastName" 
                                class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <input type="email" id="signupEmail" 
                                class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder="you@example.com" required>
                            <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="signupPassword" 
                                class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder="••••••••" required>
                            <i class="fas fa-eye toggle-password absolute right-3 top-3 text-gray-400 cursor-pointer"></i>
                        </div>
                        <div class="mt-1">
                            <div id="passwordStrength" class="h-1 rounded-full bg-gray-200"></div>
                            <p id="passwordHint" class="text-xs text-gray-500 mt-1"></p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" 
                                class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder="••••••••" required>
                            <i class="fas fa-eye toggle-password absolute right-3 top-3 text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="terms" class="mt-1 form-checkbox text-amber-500" required>
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-amber-600 hover:text-amber-700">Terms of Service</a> and 
                            <a href="#" class="text-amber-600 hover:text-amber-700">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white py-2 rounded-lg font-medium hover:scale-105 transition-transform">
                        Create Account
                    </button>
                </form>

                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="#" id="showLogin" class="text-amber-600 hover:text-amber-700 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Toggle between login and signup forms
        document.getElementById('showSignup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        // Password strength indicator
        document.getElementById('signupPassword').addEventListener('input', function() {
            const password = this.value;
            const strength = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };

            const strengthBar = document.getElementById('passwordStrength');
            const hint = document.getElementById('passwordHint');
            
            const score = Object.values(strength).filter(Boolean).length;
            
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const messages = ['Weak', 'Fair', 'Good', 'Strong'];
            
            strengthBar.className = `h-1 rounded-full transition-all duration-300 ${colors[score - 1] || 'bg-gray-200'}`;
            strengthBar.style.width = `${(score / 5) * 100}%`;
            hint.textContent = score > 0 ? messages[score - 1] : 'Use 8+ characters with a mix of letters, numbers & symbols';
        });

        // Hide loading spinner after content loads
        window.addEventListener('load', () => {
            document.getElementById('loading').classList.add('opacity-0');
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
